<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 矢量标注渐变填充</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker0 = new maptalks.Marker([-0.109049,51.49856], {
        symbol:{
          'markerType' : 'ellipse',
          'markerFill' : {
            'type' : 'linear',
            'places' : [0, 0, 1, 1],
            'colorStops' : [
              [0.00, '#fff'],
              [0.50, '#fff27e'],
              [1, '#f87e4b']
            ]
          },
          'markerLineWidth' : 0,
          'markerWidth' : 100,
          'markerHeight' : 100
        }
      }).addTo(layer);

      var marker1 = new maptalks.Marker([-0.119049,51.49856], {
        symbol:{
          'markerType' : 'ellipse',
          'markerFill' : {
            'type' : 'radial',
            'colorStops' : [
              [0.00, 'rgba(216,115,149,0)'],
              [0.50, 'rgba(216,115,149,1)'],
              [1.00, 'rgba(216,115,149,1)']
            ]
          },
          'markerLineWidth' : 0,
          'markerWidth' : 100,
          'markerHeight' : 100
        }
      }).addTo(layer);

      var marker2 = new maptalks.Marker([-0.119049,51.51956], {
        symbol:{
          'markerFile':'./../../assets/icons/0004.png'
        }
      }).addTo(layer);

        var marker3 = new maptalks.Marker([-0.119049,51.50956], {
        symbol:{
          'textName':'hello',
          'textSize':25
        }
      }).addTo(layer);

      marker0.setInfoWindow({title:'hello',content:'marker0'});
      marker1.setInfoWindow({title:'hello',content:'marker1'});
      marker2.setInfoWindow({title:'hello',content:'marker2'});
      marker3.setInfoWindow({title:'hello',content:'marker3'});

    


    </script>
  </body>
</html>
