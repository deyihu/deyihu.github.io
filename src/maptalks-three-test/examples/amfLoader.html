  <script type="x-shader/x-vertex" id="vertexshader">
    attribute float size;
    varying vec3 vColor;
    void main() {
        vColor = color;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = size * ( 300.0 / -mvPosition.z );
        gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D texture;
    varying vec3 vColor;
    void main() {
        gl_FragColor = vec4( vColor, 1.0 );
        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
</script>


<script id="vertexShader1" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = vec4( position, 1.0 );
    }
</script>

<script id="fragmentShader1" type="x-shader/x-fragment">
    uniform sampler2D tAudioData;
    varying vec2 vUv;
    void main() {
        vec3 backgroundColor = vec3( 0.125, 0.125, 0.125 );
        vec3 color = vec3( 1.0, 1.0, 0.0 );
        float f = texture2D( tAudioData, vec2( vUv.x, 0.0 ) ).r;
        float i = step( vUv.y, f ) * step( f - 0.0125, vUv.y );
        gl_FragColor = vec4( mix( backgroundColor, color, i ), 1.0 );
    }
</script>

function generatePointTexture(){
    var canvas = document.createElement( 'canvas' );
    let width=16,height=16;
	canvas.width = width;
	canvas.height = height;
	var context = canvas.getContext( '2d' );
    var gradient=context.createRadialGradient(width/2,height/2,0,width/2,height/2,width/2);
    gradient.addColorStop(0,'rgba(255,255,255,1)');
    gradient.addColorStop(0.2,'rgba(0,255,255,1)');
    gradient.addColorStop(0.4,'rgba(0,0,64,1)');
    gradient.addColorStop(1,'rgba(0,0,0,1)');
    context.fillStyle=gradient;
    context.fillRect(0,0,width,height);
   return canvas;
}


 function hackMaterials( materials ) {
				for ( var i = 0; i < materials.length; i ++ ) {
					var m = materials[ i ];
					if ( m.name.indexOf( "Body" ) !== -1 ) {
						var mm = new THREE.MeshStandardMaterial();
						mm.color.setHex( 0x000000 );
						mm.lightMap = m.map;
						// mm.envMap = textureCube;
						mm.metalness = 0.5;
						mm.roughness = 0.3;
						materials[ i ] = mm;
					} else if ( m.name.indexOf( "tire_car" ) !== -1 ) {
						var mm = new THREE.MeshStandardMaterial();
						mm.color.setHex( 0x000000 );
						mm.lightMap = m.map;
						mm.metalness = 0.1;
						mm.roughness = 0.9;
						materials[ i ] = mm;
					} else if ( m.name.indexOf( "mirror" ) !== -1 ) {
						var mm = new THREE.MeshStandardMaterial();
						mm.color.setHex( 0x808080 );
						mm.lightMap = m.map;
						// mm.envMap = textureCube;
						mm.metalness = 0.9;
						mm.roughness = 0.5;
						materials[ i ] = mm;
					} else if ( m.name.indexOf( "glass" ) !== -1 ) {
						var mm = new THREE.MeshStandardMaterial();
						mm.color.copy( m.color );
//						mm.lightMap = m.map;
						// mm.envMap = textureCube;
						mm.metalness = 1;
						mm.roughtness = 0.1;
						mm.opacity = m.opacity;
						mm.transparent = true;
						materials[ i ] = mm;
					} else if ( m.name.indexOf( "Material.001" ) !== -1 ) {
						var mm = new THREE.MeshPhongMaterial( { map: m.map } );
						mm.specularMap = m.map;
						mm.shininess = 30;
						mm.color.setHex( 0x404040 );
						mm.metal = true;
						materials[ i ] = mm;
					}
					materials[ i ].side = THREE.DoubleSide;
				}
}
            

function generateTexture() {
	var canvas = document.createElement( 'canvas' );
	canvas.width = 512;
	canvas.height = 512;
	var context = canvas.getContext( '2d' );
	for ( var i = 0; i < 10000; i ++ ) {
			context.fillStyle = 'hsl(0,0%,' + ( Math.random() * 50 + 50 ) + '%)';
			context.beginPath();
			context.arc( Math.random() * canvas.width, Math.random() * canvas.height, Math.random() + 0.15, 0, Math.PI * 2, true );
			context.fill();
	}
				// context.globalAlpha = 0.075;
	context.globalCompositeOperation = 'lighter';
    return canvas;
}
